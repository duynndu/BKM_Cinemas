<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Thành Công</title>
    <style>
        body {
            background: linear-gradient(135deg, #4c1b7b, #ff8906);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .success-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .ticket-info {
            text-align: left;
            margin: 20px 0;
        }

        .ticket-info p {
            margin: 5px 0;
        }

        .qr-code {
            margin: 20px 0;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background: #ff8906;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background: #e57300;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1 class="success-title">Đặt Vé Thành Công!</h1>
        <div class="ticket-info">
            <p><strong>Tên phim:</strong> Chiến Địa Tử Thi</p>
            <p><strong>Thời gian chiếu:</strong> 29/11/2024 - 20:00</p>
            <p><strong>Rạp:</strong> Touch Cinema - Hà Nội</p>
            <p><strong>Ghế:</strong> A1, A2, A3</p>
        </div>
        <div class="qr-code">
            <img src="https://via.placeholder.com/150" alt="QR Code">
            <p>Mã vé: 12345ABC</p>
        </div>
        <div class="button-group">
            <a href="#" class="button">Tải Vé Xuống</a>
            <a href="/" class="button">Về Trang Chủ</a>
        </div>
    </div>
</body>

</html>
